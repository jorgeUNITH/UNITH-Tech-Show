<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención al Cliente</title>
    <!-- Carga de Tailwind CSS para estilos modernos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para el gradiente de fondo solicitado */
        .custom-gradient-bg {
            background: linear-gradient(to bottom, rgb(239, 246, 255) 0%, rgba(59, 130, 246, 0.5) 100%);
        }

        /* Estilos base para el cuerpo - Fuente "Inter" como se utiliza en unith.ai */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Permite desplazamiento si es necesario */
        }

        /* Estilo específico para el marco del teléfono móvil */
        .mobile-frame {
            /* Simulación del cuerpo del teléfono */
            width: 375px;
            height: 667px;
            padding: 40px 10px;
            border: 8px solid #333;
            background-color: #000;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        /* Simulación de la "muesca" (notch) del móvil */
        .mobile-frame::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background-color: #000;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }

        /* --- ESTILOS PARA EL PORTÁTIL --- */

        /* Contenedor principal del portátil */
        .laptop-container {
            width: 900px; /* Ancho del dispositivo total en escritorio */
            max-width: 95vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Marco de la pantalla (incluye bisel) */
        .laptop-screen-frame {
            width: 100%;
            height: 550px;
            background-color: #000;
            border-radius: 12px 12px 0 0; /* Esquinas superiores redondeadas */
            padding: 15px; /* Simula el bisel */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        /* Base/Cuerpo del portátil (simulación de teclado) */
        .laptop-base {
            width: 100%;
            height: 20px;
            background-color: #444;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            margin-top: -1px; /* Solapamiento mínimo */
            z-index: 5;
        }

        /* Adaptación de tamaño del portátil en tablet/móvil */
        @media (max-width: 1024px) {
            .laptop-screen-frame {
                height: 400px;
                padding: 10px;
            }
        }

        /* Estilos para el iframe de contenido */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body class="custom-gradient-bg">

    <!-- Título principal directamente sobre el fondo -->
    <h1 class="text-4xl md:text-5xl font-extrabold text-blue-800 pt-8 pb-10 text-center drop-shadow-lg">
        Atención al Cliente
    </h1>

    <!-- Contenedor principal de los dispositivos -->
    <!-- En móvil: Los apila verticalmente (flex-col). En escritorio (lg): Los pone en fila (lg:flex-row) -->
    <main class="flex flex-col lg:flex-row items-center justify-center p-4 lg:p-10 gap-8 lg:gap-16 flex-grow">

        <!-- 1. DISPOSITIVO MÓVIL (Visible en todas las pantallas) -->
        <div class="dispositivo">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Teléfono Móvil (375px)</h2>
            <div class="mobile-frame overflow-hidden">
                <div class="w-full h-full bg-white rounded-lg overflow-hidden">
                    <iframe 
                        src="https://www.duplach.com/" 
                        title="Vista Móvil de Duplach"
                        loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>

        <!-- 2. DISPOSITIVO PORTÁTIL (Oculto en móvil, visible en escritorio) -->
        <div class="dispositivo hidden lg:block">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Portátil (Horizontal)</h2>
            <div class="laptop-container">
                <!-- Marco de la pantalla con bisel -->
                <div class="laptop-screen-frame overflow-hidden">
                    <div class="w-full h-full bg-white rounded-sm overflow-hidden">
                        <iframe 
                            src="https://www.duplach.com/" 
                            title="Vista Portátil de Duplach"
                            loading="lazy">
                        </iframe>
                    </div>
                </div>
                <!-- Base/Teclado del portátil -->
                <div class="laptop-base"></div>
            </div>
        </div>

    </main>

    <!-- Indicador de responsividad para el usuario (opcional) -->
    <footer class="text-center p-4 text-gray-500 text-sm">
        <p>En pantallas pequeñas, la vista de Portátil se oculta automáticamente.</p>
    </footer>

</body>
</html>
